<!DOCTYPE HTML>

<html>
<head>
<title>Spring Boot - AJAX POST GET Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- 	  <script src="/js/jss.js"></script> -->


</head>
<body>

	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#myModal2">Add more Info</button>

	<div id="myModal2" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h4 class="modal-title">Enter the Details</h4>
				</div>


				<form name="formLogin" id="formLogin" method="post">
					<div class="modal-body">
						<label for="inputEmail" class="control-label">Enter the
							Experience</label> <input name="Experiene" type="text"
							class="form-control" id="Experiene"
							placeholder="Enter the experiene"
							data-error="Enter valid experience" required> <label
							for="Course" class="control-label">Enter the courses you
							are intrested</label> <input type=text name="Course" class="form-control"
							id="Course" placeholder="Enter Course"
							data-error="Couse should not be null" required>
					</div>
					<div class="modal-footer">


						<input type="button" value="Add Users" onclick="doAjaxPost()">


					</div>
					<div id="info" style="color: green;"></div>
				</form>
			</div>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script type="text/javascript">
 
function doAjaxPost() {  
      // get the form values  
        var name = $('#Experiene').val();
      var education = $('#Course').val();
       alert(name+education)
       
      $.ajax({  
        type: 'POST',  
        url : "/log",
     
        data: "name=" + name + "&education=" + education,
        success: function(response){ 
                     
 
              alert(response)
              //alert(jdata)
          // we have the response  
          $('#info').html(response);
         },  
        error: function(e){  
          
          alert('Error: ' + e);  
        }  
      });  
    }  
</script>

</body>
</html>
